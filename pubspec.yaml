name: firebase_chat_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  cloud_firestore: ^6.0.0
  firebase_auth: ^6.0.1
  firebase_core: ^4.0.0
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  provider: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/ChatAppIcon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/ChatAppIcon.png"
  adaptive_icon_background: "#D9D9D9"
  adaptive_icon_foreground: "assets/ChatAppIcon.png"
  min_sdk_android: 21
